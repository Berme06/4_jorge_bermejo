<html>

<head>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        .form_button {
            display:  grid;
            margin-top: 10px;
            background-color: rgb(79, 60, 96);
            color: white;
            border-radius: 10px;
        }

    </style>
</head>

<body>
    <form action="mailto:jorge.bermejo7@educa.madrid.org" method="post">
        <fieldset>
            <legend>Personaje</legend>
            <label for="name">Superhéroe favorito:</label>
            <input list="Superheroe" name="Superheroe">
            <datalist id="Superheroe">
                <option value="Linterna verde">
                <option value="Spiderman">
                <option value="Venom">
                <option value="Deadpool">
                <option value="Iron Man">
                <option value="Doctor Strange">
            </datalist>
            <label for="color">Color</label>
            <input type="color" name="color">
        </fieldset>
        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="name">Nombre</label>
            <input type="text" placeholder="Escriba su nombre" name="name">
            <label for="name">Telefono:</label>
            <input type="tel" placeholder="Escriba su telefono" name="Telephone">
            <label for="fecha">Fecha</label>
            <input type="date">
            <label for="contraseña">Contraseña (8 caracteres minimo)</label>
            <input type="password" name="password" minlength="8" required>
        </fieldset>
        <fieldset>
            <legend>Selecciona forma de contacto preferida:</legend>
            <input type="radio" name="forma_contacto" value="carta"> Carta
            <input type="radio" name="forma_contacto" value="telefono"> Telefono
            <input type="radio" name="forma_contacto" value="email"> Email
        </fieldset>
        <fieldset>
            <legend>Selecciona asignatura favorita</legend>
            <label for="AplicacionesWeb" type="checkbox">Aplicaciones Web</label>
            <input id="AplicacionesWeb" type="checkbox">
            <br>
            <label for="SeguridadInformatica">Seguridad Informatica</label>
            <input id="SeguridadInformatica" type="checkbox">
        </fieldset>
        <input class="form_button" type="submit" value="Enviar">
        <input class="form_button" type="reset" value="Reset">
        <label for="URL">Curriculum</label>
        <input type="url" id="url">
    </form>
    <fieldset>
        <legend>Pon aqui tus hobbies o lo que te gusta hacer en tu dia a dia</legend>
        <textarea name="10px" rows="10" cols="50"></textarea>
        <input class="form_button" type="submit" value="Enviar">
    </fieldset>
    <fieldset>
    <legend>Busca las palabras del formulario</legend>
    <input type="search" placeholder="Buscar" name="Buscar">
    <input class="form_button" type="submit" value="Buscar">

    </fieldset>
</body>

</html>
